    /*
        Las tecnologías utilizadas en aplicaciones web son:

        Bases de datos, MySQL es una base de datos relacionales y MondoDB es una base de datos no relacional

        Backend, existen muchos lenguajes que puedes usar cómo Python, Ruby, JavaScript

        Servidores, existen tecnologías como NGINX, Apache, Node

        Frontend, son las tecnologías que corren en el navegador, HTML, CSS y JavaScript

        A un grupo de tecnologías se les conoce como Stack

        Stack Común 
        LAMP --> Linux - Apache - MySQL - PHP
        MEAN --> MongoDB - Express - AngularJS - NodeJS - Servidor NGINX o NodeJS
        Express --> Librería de NodeJS que permite crear aplicaciones web sobre Node
        AngularJS --> Librería en Front-end para hacer aplicaciones complejas de manera más fácil

        El Front-end no se puede conectar con dispositios a diferencia de un servidor que se 
        comporta como un programa nativo de Linux, Windows o MAC, el cual tiene acceso a todo. Inclusive el puerto USB.

        Métodos para comunicarme con el Back-end
        GET --> Las Variables están en la URL
        POST --> Enviar Variables como formularios por debajo de la URL, específicamente utiliza los headers HTTP
        AJAX --> Hacer Cambios en la página sin necesidad de recargarla
        Web Sockets --> Transmitir datos cliente-servidor en tiempo real - Videojuegos - Chats

        Recuerda:

        Si tuvieras un código en el Frontend que se conectara a una base de datos, esta seria visible para todos.
    */
