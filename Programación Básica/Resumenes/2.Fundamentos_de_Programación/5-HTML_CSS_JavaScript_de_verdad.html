<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mi Primer Archivo HTML</title>
        <style type="text/css">
        body
        {
            background-color: #74c4db;
            color: red;
            font-family: Helvetica;
        }
        strong{
            background-color: blueviolet;
        }
        </style>
    </head>
    <body>
        <p><strong>Mundo</strong></p> 
        <p>Este es otro párrafo</p>
        <script type="text/javascript">
            var x = 1;
            var y = 2;
            var z = x + y;
            alert("Mensaje Especial");
            document.write("El valor de Z es " + z);
            /* Los archivos HTML funciona con etiquetas

            Todos los contenidos en HTML deberían estar dentro de una etiqueta, y todos los archivos HTML 
            tienen esta estructura, cómo

            <title>Título de la página</title>

            Contenido de la página

            La etiqueta que te permite escribir CSS dentro de HTML es <style>, se coloca dentro de head. La
            etiqueta para escribir JS dentro de HTML es <script>, se coloca antes de terminar el body.

            Recuerda:

            Los nombres de las variables tienen algunas reglas, cómo, no pueden tener espacio, debe empezar 
            siempre con una letra, las minúsculas y las mayúsculas importan.
            
            Identación, tienes bloques de código, estos deben ir un poco a la derecha.
            Los programadores pasan 80% de su tiempo leyendo código y 20% escribiendo código, por esto es 
            importante seguir buenas prácticas. Es importante ver las extensiones de los archivos.
       */
       /*
            Si escriben en google #ffffff les aparece una paleta de colores, donde les muestra el codigo
            hexadecimal del color que quieren.
       */
        </script>
    </body>
</html>
